<ion-view title="Weather">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>wheather</h1>


    <h5>webVersion -- {{webVersion}}</h5>
    <h4>test - 3</h4>
    <h6>{{lat}} -- {{lng}}</h6>

    <h6>city - {{realtimeWeatherInfo.cityName}}</h6>
    <h6>temp - {{realtimeWeatherInfo.temp}}</h6>

    <h5>weekly - {{weeklyWeatherInfo}}</h5>

  </ion-content>
</ion-view>
